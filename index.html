<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIV Office</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Vazirmatn:wght@300;500;600&display=swap');

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffffff;
}

.card {
  width: 360px;
  background: #fff;
  padding: 28px 24px;
  border-radius: 28px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.12);
  animation: fadeUp 0.8s ease forwards;
}

@keyframes fadeUp {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

.logo {
  width: 120px;
  border-radius: 22px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.2);
  margin-bottom: 18px;
}

h1 {
  margin: 6px 0 4px;
  font-size: 26px;
  letter-spacing: 2px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 20px;
}

.btn {
  display: block;
  margin: 12px 0;
  padding: 14px;
  border-radius: 16px;
  text-decoration: none;
  color: #000;
  font-weight: 500;
  background: linear-gradient(135deg, #e6c36a, #cfa44a);
  box-shadow: 0 8px 18px rgba(207,164,74,0.35);
  transition: 0.25s;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 28px rgba(207,164,74,0.45);
}

.footer {
  margin-top: 18px;
  font-size: 12px;
  opacity: 0.5;
}

/* Language */
.lang {
  position: absolute;
  top: 18px;
  right: 20px;
  font-size: 12px;
  opacity: 0.7;
}

.lang span {
  cursor: pointer;
  margin: 0 6px;
}

.active {
  font-weight: 600;
  opacity: 1;
}

/* FA mode */
body.fa {
  direction: rtl;
  font-family: 'Vazirmatn', sans-serif;
}

body.fa .lang {
  left: 20px;
  right: auto;
}
</style>
</head>

<body>

<div class="lang">
  <span class="active" onclick="setLang('en')">EN</span> |
  <span onclick="setLang('fa')">FA</span>
</div>

<div class="card">
  <img src="logo.png" class="logo" alt="DIV Office">

  <h1 id="title">DIV Office</h1>
  <div class="subtitle" id="subtitle">Architecture & Design</div>

  <a class="btn" id="btn1" href="https://instagram.com/div.office">Instagram</a>
  <a class="btn" id="btn2" href="tel:09125538853">Call</a>
  <a class="btn" id="btn3" href="https://t.me/mansureslami">Telegram</a>
  <a class="btn" id="btn4" href="mailto:mansureslami.arch@gmail.com">Email</a>

  <div class="footer" id="footer">Luxury Design Studio</div>
</div>

<script>
function setLang(lang) {
  document.body.className = lang;
  document.querySelectorAll('.lang span').forEach(s=>s.classList.remove('active'));
  document.querySelector('.lang span[onclick="setLang(\\''+lang+'\\')"]').classList.add('active');

  if(lang === 'fa') {
    title.innerText = 'دفتر طراحی DIV';
    subtitle.innerText = 'معماری و طراحی';
    btn1.innerText = 'اینستاگرام';
    btn2.innerText = 'تماس';
    btn3.innerText = 'تلگرام';
    btn4.innerText = 'ایمیل';
    footer.innerText = 'استودیو طراحی لوکس';
  } else {
    title.innerText = 'DIV Office';
    subtitle.innerText = 'Architecture & Design';
    btn1.innerText = 'Instagram';
    btn2.innerText = 'Call';
    btn3.innerText = 'Telegram';
    btn4.innerText = 'Email';
    footer.innerText = 'Luxury Design Studio';
  }
}
</script>

</body>
</html>
