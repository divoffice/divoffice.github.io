<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DIV Office</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.logo-img {
  width: 110px;
  height: auto;
  margin: 0 auto 18px;
  display: block;
  background: #fff;
  padding: 10px 14px;
  border-radius: 18px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #e5c27b;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: rgba(10,10,10,0.85);
  border-radius: 24px;
  padding: 36px 28px;
  width: 92%;
  max-width: 390px;
  text-align: center;
  box-shadow: 0 0 60px rgba(229,194,123,0.15);
  border: 1px solid rgba(229,194,123,0.25);
}

.logo {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  margin: 0 auto 16px;
  border: 2px solid #e5c27b;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  letter-spacing: 2px;
}

h1 {
  margin: 10px 0 4px;
  font-size: 26px;
  letter-spacing: 2px;
}

.subtitle {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 26px;
}

a {
  display: block;
  margin: 14px 0;
  padding: 15px;
  border-radius: 16px;
  text-decoration: none;
  color: #000;
  background: linear-gradient(135deg, #e5c27b, #c9a24d);
  font-weight: 500;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

a:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(229,194,123,0.4);
}

.footer {
  margin-top: 22px;
  font-size: 11px;
  opacity: 0.6;
  letter-spacing: 1px;
}
</style>
</head>

<body>
  <div class="card">
    <img src="logo.png" alt="DIV Office Logo" class="logo-img">

    <h1>DIV Office</h1>
    <div class="subtitle">Architecture & Design</div>

    <a href="https://instagram.com/div.office">Instagram</a>
    <a href="tel:+989125538853">Call</a>
    <a href="https://t.me/mansureslami">Telegram</a>
    <a href="mailto:mansureslami.arch@gmail.com">Email</a>

    <div class="footer">Luxury Design Studio</div>
  </div>
</body>
</html>
